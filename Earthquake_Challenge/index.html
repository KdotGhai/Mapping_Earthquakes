<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet-Basic-Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Our CSS -->
<!--     <link rel="stylesheet" type="text/css" href="Earthquake_Challenge/static/css/style.css"> -->
    <style>
        html,
        body,
        #mapid {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        }

        .legend {
        padding: 10px;
        line-height: 18px;
        color: #555;
        background-color: #fff;
        border-radius: 5px;
        }

        .legend i {
        float: left;
        width: 18px; 
        height: 18px; 
        margin-right: 8px; 
        opacity: 0.7; 
        }
    </style>
</head>
<body>
    <!-- The div that holds our map -->
    <div id="mapid"></div>  
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin="">
    </script>
    <!-- API key -->
    <script type="text/javascript" src="../Simple_Map/js/config.js"></script>

    <!-- Our JavaScript -->
    <script type="text/javascript" src="static/js/challenge_code.js"></script>
</body>
</html>
